<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>CIT Mug Online</title>
		<link rel="stylesheet" href="mug.css" />
		<script src="mug.js" type="text/javascript">
		</script>		
	</head>
	
	<body onload="firstPage()" >
		<div id="main_wrapper">
			<header id="main_header">
				<h1></h1>
			</header>
			<nav id="the_menu">
				<ul>
					<li>Home</li>
				</ul>
			</nav>
			<article id="main_content" >
				<section>
					<header>
						<h1>The Cit Mug Online</h1>
					</header>
					
				</section>
				<section>
					<form name="mugForm"  onsubmit="return inputValidation();"    id="mugOrder"  method="get" action="http://atlantis.cit.ie/displayvalues.php">
						<fieldset name="siz">
							<legend>Choose Mug Size: </legend>
						
								<img id="mugs" src="images/blueCup.png"  alt="Mug" />
								
								<p>				
									<input type="radio" id="small" onchange="getPrice();mugSize();svalidation=true;" name="mug"  value="9.99" /> 
										<label>Small Mug</label>
								</p>
								<p>
									<input type="radio" id="medium" onchange="mugSize();getPrice();svalidation=true;" name="mug"  value="12.99"/> 
										<label>Medium Mug</label>
								</p>
								<p>
									<input type="radio" id="large" onchange="mugSize();getPrice();svalidation=true;" name="mug"  value="14.99"/> 
										<label>Large Mug</label>
								</p>
								<p>
									<input type="radio" id="xlarge" onchange="mugSize();getPrice();svalidation=true;" name="mug"  value="15.99"/> 
										<label>Extra-Large Mug</label>
								</p>
						</fieldset>
						<fieldset name="col">
							<legend>Choose Mug Colour: </legend>
								<p>				
									<input type="radio" id="redId" onclick="changeColor();cvalidation=true;"  name="mugColor" /> 
										<label>Red</label>
								</p>
								<p>
									<input type="radio" id="blueId" onclick="changeColor();cvalidation=true;"  name="mugColor" /> 
										<label>Blue</label>
								</p>
								<p>
									<input type="radio" id="pinkId" onclick="changeColor();cvalidation=true;" name="mugColor" /> 
										<label>Pink</label>
								</p>
								<p>
									<input type="radio" id="blackId" onclick="changeColor();cvalidation=true;" name="mugColor" /> 
										<label>Black</label>
								</p>
								<p>
									<input type="radio" id="greenId" onclick="changeColor();cvalidation=true;" name="mugColor" /> 
										<label>Green</label>
								</p>
						</fieldset>
						<fieldset name="upg">
							<legend>Choose Mug Upgrades: </legend>
								<p>				
									<input type="radio" id="baseId" onclick="getPrice();mugSize()" name="mugUpgrade"  value="3.00" /> 
										<label>Transparent base</label>
								</p>
								<p>
									<input type="radio" id="thermosId" onclick="getPrice();mugSize()" name="mugUpgrade"  value="7.00"/> 
										<label>Thermos</label>
								</p>
								<p>
									<input type="radio" id="llogoId" onclick="getPrice();mugSize()" name="mugUpgrade"  value="6.00"/> 
										<label>Upload your logo</label>
								</p>
								<p>
									<input type="radio" id="eInitialsId" onclick="getPrice();mugSize()" name="mugUpgrade"  value="2.00"/> 
										<label>Engraved initials</label>
								</p>
						</fieldset>
						<fieldset id="tupgradesid" name="upgrades">
							<legend>Choose Mug Upgrades: </legend>
							<p>
								<input type="checkbox" id="hotPlateId" name="hotplate" onclick="getPrice()" value="15.00" />
									<label>Hot plate for your Mug</label>
							</p>
							<p>	
								<input type="checkbox" id="lidId" name="muglid" onclick="getPrice()" value="3.00" />
									<label>Mug lid</label>
							</p>
							<p>
								<input type="checkbox" id="mugPdId" name="mugpullcord" onclick="getPrice()" value="6.00" />
									<label>Mug pull-cord</label>
							</p>
						</fieldset>
						<fieldset id="supplier" name="supplier">
							<legend>Choose Mug Supplier Options: </legend>
							<p>
								<input type="checkbox" id="coffeId" name="coffee" onclick="getPrice()" value="15.00" />
									<label>1Kg coffee</label>
							</p>
							<p>	
								<input type="checkbox" id="cMilkId" name="cMilk" onclick="getPrice()" value="3.00" />
									<label>Condensed milk</label>
							</p>
							<p>
								<input type="checkbox" id="teaBagId" name="teaBag" onclick="getPrice()" value="6.00" />
									<label>1000 Tea-bags</label>
							</p>
						</fieldset>
						<fieldset name="personal">
							<legend>Personal Details: </legend>
								<p>
									<label>Customer Name:*</label><br/>
									<input type="text" id="cusname" name="customername" size="35" /></td>
								</p>
								<p>
									<label>Customer Email:*</label><br/>
									<input type="email" id="cusemail" name="emailn" size="35" required placeHolder="Enter a valid Email Address"/></td>
								</p>
								<p>
									<label>Customer Credit Card:*</label><br/>
									<input type="text" id="cuscard" name="creditcard" size="35" /></td>
								<p>
								<p>
									<label>Customer PPS Number:*<label><br/>
									<input type="text" id="cuspps" name="ppsnum" size="35" /></td>
								</p>
								<p>
									<label>Customer Phone Number:*</label><br/>
									<input type="text" id="cusPhone" name="phoneNum" size="35" /></td>
								</p>
								<p>
									<label>Customer Delivery Address:*</label><br/>
									<textarea type="text" id="cusAddr" name="addr" required placeholder="Enter your delivery address"></textarea>
								</p>
						</fieldset>
						<fieldset name="payment">
							<legend>Payments Details: </legend>
							 <label>Mug Price:</label><br/>
							<div id="sumPrice"></div>
							<br/>
							<p><input value="Order Now"  type="submit" onclick="ReadCookie();"/><input type="reset" value="Reset Form" onclick="clearPrice();" /></p>
						</fieldset>
						</form>
				</section>
			</article>
			<footer id="the_footer">
				copyright Razaq Popoola 2016
			</footer>
		</div>
	</body>	
		
</html>
